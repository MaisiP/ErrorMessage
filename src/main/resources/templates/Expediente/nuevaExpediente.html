<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="ui inverted segment">
		<div class="following bar">
			<div class="ui container">
				<div class="ui large inverted secondary network menu">
					<div class="item">
						<img class="ui image" style="width: 60px; heigh: 60px"
							th:src="@{/img/icono.png}">
					</div>
					<div class="right menu">
						<div class="item"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="ui container">
		<form class="ui form" th:action="@{/app/expediente/save}" th:object="${expediente}" method="post">

			<div class="ui center aligned container">
				<h3>Nuevo Expediente</h3>
			</div>

			<div class="field">
				<label>Mascota</label>
				<select id="mascota" name="mascota" >
				<option></option>
					<div th:each="mascota:${mascotas}">
						<option th:value="${mascota.id}"><p th:text="${mascota.nombre}"></p>
						</option>
					</div>
				</select>
			</div>
			
			<div class="field">
				<label>Veterinario</label>
				<select id="veterinario" name="veterinario" >
					<option></option>
					<div th:each="veterinario:${veterinarios}">
						<option th:value="${veterinario.id}"><p th:text="${veterinario}"></p>
						</option>
					</div>
				</select>
			</div>
		

			<button class="ui primary button" type="submit">Aceptar</button>
			<a th:href="@{/app/mascota/index}" class="ui button">Cancelar</a> 
			<input type="hidden" th:field="*{mascota.id}" id="idMascota"> 
			<input type="hidden" th:field="*{veterinario.id}" id="idVeterinario">
		</form>
	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		
		
		$(document).ready(function(){
			$("#veterinario").change(function(){
		            $('#idVeterinario').val($(this).val());
			});
			$("#mascota").change(function(){
	            $('#idMascota').val($(this).val());
		});
		});
	</script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</html>
